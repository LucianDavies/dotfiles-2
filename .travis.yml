sudo: false
language: bash
notifications:
  email: false
deploy:
  provider: releases
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
    tags: false
  name: Dotfiles v1.0.$TRAVIS_BUILD_NUMBER
  body: "<strong>Change Log:</strong><br /><br />Release created on $(date +'%d/%m/%Y')
    at $(date +'%T')<br /><br />A set of Mac OS X configuration files. Designed to
    fit your web life."
  file_glob: true
  api-key:
    secure: 
