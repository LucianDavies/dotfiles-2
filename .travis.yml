sudo: false
language: bash
notifications:
  email: false
before_install:
  - openssl aes-256-cbc -K $encrypted_1d1c0ef9d0be_key -iv $encrypted_1d1c0ef9d0be_iv
    -in id_rsa.pub.enc -out ~\/.ssh/dotfiles/id_rsa.pub -d  
deploy:
  provider: releases
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
    tags: false    
  name: Dotfiles v1.0.$TRAVIS_BUILD_NUMBER
  body: <strong>Change Log:</strong><br /><br />Release created on $(date +'%d/%m/%Y') at $(date +'%T')<br /><br />A set of Mac OS X configuration files. Designed to fit your web life.
  file_glob: true
